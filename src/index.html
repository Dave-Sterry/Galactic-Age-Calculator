<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Solar System Age Calculator</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>What's you age around the solar system?</h2>
      <p>Enter some basic info and find out your age on different planets, and how many Earth years you have left to live on each planet</p>
    </div>
    <form id="personform">
      <div class='form-group'> 
        <label for="person">What is your Name?</label>
        <input id="person1" class="form-control" type="text">
        <div class='form-group'> 
          <label for="age">What is your Age?</label>
          <input id="age" class="form-control" type="text">
        </div>
      </div>
    </form>

  </div>
</body>
</html>
